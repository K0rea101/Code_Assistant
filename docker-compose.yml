version: '3.8'

services:
  # Backend Flask API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: code-ide-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - FLASK_DEBUG=false
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    env_file:
      - .env
    volumes:
      # Mount for development (optional - remove for production)
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Static Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: code-ide-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: code-ide-network
